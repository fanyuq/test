<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var oBox=document.getElementsByClassName('box')[0];
				var oImg=document.getElementsByTagName('img')[0];
				var arrImg=['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg','img/5.jpg'];
				var timer=null;
				var num=0;
				
				clearInterval(timer);
				timer=setInterval(move,1000);
				
				function move(){
					num++;
					if(num==arrImg.length){
						num=0;
					}
					oImg.src=arrImg[num];
				}
				
				oImg.onmouseover=function(){
					clearInterval(timer);
					oImg.style.width=210+'px';
					oImg.style.height=210+'px';
				}
				oImg.onmouseout=function(){
					setInterval(move,1000);
					oImg.style.width=200+'px';
					oImg.style.height=200+'px';
				}
			}
		</script>
		<style type="text/css">
		*{margin: 0;padding: 0;}
			.box{
				width: 200px;
				height: 200px;
				border: 1px solid red;
			}
			img{
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/1.jpg" alt="" />
		</div>
	</body>
</html>
